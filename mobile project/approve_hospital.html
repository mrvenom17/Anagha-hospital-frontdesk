<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Hospital - Anagha Hospital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }
        .info-box p {
            margin: 8px 0;
            color: #555;
        }
        .info-box strong {
            color: #333;
        }
        .approve-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 10px;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .approve-btn:hover {
            background: #45a049;
        }
        .approve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196F3;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <h1>Approve Hospital Registration</h1>
        <p class="subtitle">Anagha Hospital Solutions - Admin Portal</p>
        
        <div id="infoBox" class="info-box" style="display: none;">
            <p><strong>Hospital ID:</strong> <span id="hospitalId">-</span></p>
            <p><strong>Hospital Name:</strong> <span id="hospitalName">-</span></p>
            <p><strong>Email:</strong> <span id="hospitalEmail">-</span></p>
            <p><strong>Mobile:</strong> <span id="hospitalMobile">-</span></p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <button id="approveBtn" class="approve-btn" onclick="approveHospital()">
            ‚úÖ APPROVE HOSPITAL
        </button>
        
        <div class="footer">
            <p>Anagha Hospital Solutions</p>
            <p>This page is for administrator use only</p>
        </div>
    </div>

    <script>
        // Get hospital ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const hospitalId = urlParams.get('id');
        
        // API base URL - Update this to your actual API server URL
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // Load hospital details if ID is provided
        if (hospitalId) {
            document.getElementById('hospitalId').textContent = hospitalId;
            document.getElementById('infoBox').style.display = 'block';
            loadHospitalDetails(hospitalId);
        } else {
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '‚ùå Hospital ID not provided in URL';
            document.getElementById('approveBtn').disabled = true;
        }
        
        async function loadHospitalDetails(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/hospitals/${id}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('hospitalName').textContent = data.name || 'N/A';
                    document.getElementById('hospitalEmail').textContent = data.email || 'N/A';
                    document.getElementById('hospitalMobile').textContent = data.mobile || 'N/A';
                }
            } catch (error) {
                console.error('Error loading hospital details:', error);
            }
        }
        
        async function approveHospital() {
            if (!hospitalId) {
                alert('Hospital ID is required');
                return;
            }
            
            const btn = document.getElementById('approveBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Processing...';
            status.style.display = 'block';
            status.className = 'status loading';
            status.innerHTML = '‚è≥ Approving hospital registration...';
            
            try {
                // Call API to approve hospital
                const response = await fetch(`${API_BASE_URL}/api/hospitals/${hospitalId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'approved'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ Hospital approved successfully!<br><br>A confirmation email has been sent to the hospital.';
                    btn.textContent = '‚úÖ APPROVED';
                    btn.style.background = '#45a049';
                    
                    // The API should automatically send confirmation email
                    // If not, we can trigger it here
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to approve hospital');
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error: ${error.message}<br><br>Please try again or contact support.`;
                btn.disabled = false;
                btn.textContent = '‚úÖ APPROVE HOSPITAL';
            }
        }
    </script>
</body>
</html>

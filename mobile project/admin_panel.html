<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hospital Approval | Anagha Hospital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab:hover {
            background: #e8f5e9;
        }
        .tab.active {
            background: white;
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }
        .content {
            padding: 30px;
        }
        .hospital-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .hospital-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        .hospital-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .hospital-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        .hospital-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .detail-item strong {
            color: #333;
            margin-right: 8px;
            min-width: 100px;
        }
        .detail-item i {
            margin-right: 8px;
            color: #4CAF50;
        }
        .approve-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .approve-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .approve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Admin Panel - Hospital Approval</h1>
            <p>Anagha Hospital Solutions - Manage Hospital Registrations</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('pending')">
                Pending Approvals (<span id="pending-count">0</span>)
            </div>
            <div class="tab" onclick="showTab('approved')">
                Approved Hospitals (<span id="approved-count">0</span>)
            </div>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadHospitals()">üîÑ Refresh</button>
            <div id="message-container"></div>
            <div id="pending-container" class="tab-content">
                <div class="loading">Loading pending hospitals...</div>
            </div>
            <div id="approved-container" class="tab-content" style="display: none;">
                <div class="loading">Loading approved hospitals...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentTab = 'pending';
        let pendingHospitals = [];
        let approvedHospitals = [];

        // Load hospitals on page load
        window.onload = function() {
            loadHospitals();
            // Auto-refresh every 30 seconds
            setInterval(loadHospitals, 30000);
        };

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('pending-container').style.display = tab === 'pending' ? 'block' : 'none';
            document.getElementById('approved-container').style.display = tab === 'approved' ? 'block' : 'none';
        }

        async function loadHospitals() {
            showMessage('Loading hospitals...', 'info');
            
            try {
                // Try to load pending hospitals
                try {
                    const pendingResponse = await fetch(`${API_BASE_URL}/api/hospitals/pending`);
                    if (pendingResponse.ok) {
                        try {
                            const responseText = await pendingResponse.text();
                            if (responseText) {
                                pendingHospitals = JSON.parse(responseText);
                            } else {
                                pendingHospitals = [];
                            }
                        } catch (parseError) {
                            console.error('Error parsing pending hospitals JSON:', parseError);
                            pendingHospitals = [];
                            showMessage('Error parsing response from server. Please check backend response format.', 'error');
                        }
                    } else if (pendingResponse.status === 404) {
                        // Try alternative endpoint
                        const allResponse = await fetch(`${API_BASE_URL}/api/hospitals`);
                        if (allResponse.ok) {
                            try {
                                const responseText = await allResponse.text();
                                if (responseText) {
                                    const allHospitals = JSON.parse(responseText);
                                    pendingHospitals = allHospitals.filter(h => h.status === 'pending' || !h.status || h.status === null);
                                } else {
                                    pendingHospitals = [];
                                }
                            } catch (parseError) {
                                console.error('Error parsing all hospitals JSON:', parseError);
                                pendingHospitals = [];
                            }
                        } else {
                            pendingHospitals = [];
                            showMessage('API endpoint /api/hospitals not found. Please ensure your backend is running and endpoints are implemented.', 'error');
                        }
                    } else {
                        pendingHospitals = [];
                    }
                } catch (e) {
                    console.error('Error loading pending hospitals:', e);
                    pendingHospitals = [];
                    showMessage('Could not connect to API. Please check if backend is running on ' + API_BASE_URL, 'error');
                }

                // Try to load approved hospitals
                try {
                    const approvedResponse = await fetch(`${API_BASE_URL}/api/hospitals/approved`);
                    if (approvedResponse.ok) {
                        try {
                            const responseText = await approvedResponse.text();
                            if (responseText) {
                                approvedHospitals = JSON.parse(responseText);
                            } else {
                                approvedHospitals = [];
                            }
                        } catch (parseError) {
                            console.error('Error parsing approved hospitals JSON:', parseError);
                            approvedHospitals = [];
                        }
                    } else if (approvedResponse.status === 404) {
                        // Try alternative endpoint
                        const allResponse = await fetch(`${API_BASE_URL}/api/hospitals`);
                        if (allResponse.ok) {
                            try {
                                const responseText = await allResponse.text();
                                if (responseText) {
                                    const allHospitals = JSON.parse(responseText);
                                    approvedHospitals = allHospitals.filter(h => h.status === 'approved');
                                } else {
                                    approvedHospitals = [];
                                }
                            } catch (parseError) {
                                console.error('Error parsing all hospitals JSON:', parseError);
                                approvedHospitals = [];
                            }
                        } else {
                            approvedHospitals = [];
                        }
                    } else {
                        approvedHospitals = [];
                    }
                } catch (e) {
                    console.error('Error loading approved hospitals:', e);
                    approvedHospitals = [];
                }
            } catch (e) {
                console.error('General error:', e);
                showMessage('Error connecting to backend API. Please check if the server is running.', 'error');
            }

            renderHospitals();
            // Clear loading message after a delay
            setTimeout(() => {
                const msgContainer = document.getElementById('message-container');
                if (msgContainer && msgContainer.innerHTML.includes('Loading hospitals')) {
                    msgContainer.innerHTML = '';
                }
            }, 2000);
        }

        function renderHospitals() {
            // Update counts
            document.getElementById('pending-count').textContent = pendingHospitals.length;
            document.getElementById('approved-count').textContent = approvedHospitals.length;

            // Render pending hospitals
            const pendingContainer = document.getElementById('pending-container');
            if (pendingHospitals.length === 0) {
                pendingContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px;">üì≠</div>
                        <h3>No Pending Hospitals</h3>
                        <p>All hospitals have been processed.</p>
                    </div>
                `;
            } else {
                pendingContainer.innerHTML = pendingHospitals.map(hospital => createHospitalCard(hospital, true)).join('');
            }

            // Render approved hospitals
            const approvedContainer = document.getElementById('approved-container');
            if (approvedHospitals.length === 0) {
                approvedContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px;">‚úÖ</div>
                        <h3>No Approved Hospitals</h3>
                        <p>Approved hospitals will appear here.</p>
                    </div>
                `;
            } else {
                approvedContainer.innerHTML = approvedHospitals.map(hospital => createHospitalCard(hospital, false)).join('');
            }
        }

        function createHospitalCard(hospital, isPending) {
            const address = [
                hospital.address_line1,
                hospital.address_line2,
                hospital.address_line3,
                hospital.city,
                hospital.state,
                hospital.pincode
            ].filter(Boolean).join(', ');
            
            return `
                <div class="hospital-card">
                    <div class="hospital-header">
                        <div class="hospital-name">${hospital.name || 'N/A'}</div>
                        <div class="status-badge ${isPending ? 'status-pending' : 'status-approved'}">
                            ${isPending ? '‚è≥ Pending' : '‚úÖ Approved'}
                        </div>
                    </div>
                    <div class="hospital-details">
                        <div class="detail-item">
                            <strong>üÜî Hospital ID:</strong>
                            <span>${hospital.id || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>üìß Email:</strong>
                            <span>${hospital.email || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>üì± Mobile:</strong>
                            <span>${hospital.mobile || 'N/A'}</span>
                        </div>
                        ${address ? `
                        <div class="detail-item">
                            <strong>üìç Address:</strong>
                            <span>${address}</span>
                        </div>
                        ` : ''}
                        ${hospital.whatsapp_enabled ? `
                        <div class="detail-item">
                            <strong>üí¨ WhatsApp:</strong>
                            <span>Enabled</span>
                        </div>
                        ` : ''}
                        ${hospital.default_upi_id ? `
                        <div class="detail-item">
                            <strong>üí≥ Default UPI:</strong>
                            <span>${hospital.default_upi_id}</span>
                        </div>
                        ` : ''}
                        ${hospital.google_pay_upi_id ? `
                        <div class="detail-item">
                            <strong>üí≥ Google Pay:</strong>
                            <span>${hospital.google_pay_upi_id}</span>
                        </div>
                        ` : ''}
                        ${hospital.phonepe_upi_id ? `
                        <div class="detail-item">
                            <strong>üí≥ PhonePe:</strong>
                            <span>${hospital.phonepe_upi_id}</span>
                        </div>
                        ` : ''}
                        ${hospital.paytm_upi_id ? `
                        <div class="detail-item">
                            <strong>üí≥ Paytm:</strong>
                            <span>${hospital.paytm_upi_id}</span>
                        </div>
                        ` : ''}
                        ${hospital.bhim_upi_id ? `
                        <div class="detail-item">
                            <strong>üí≥ BHIM:</strong>
                            <span>${hospital.bhim_upi_id}</span>
                        </div>
                        ` : ''}
                    </div>
                    ${isPending ? `
                    <button class="approve-btn" onclick="approveHospital(${hospital.id})">
                        ‚úÖ Approve Hospital
                    </button>
                    ` : ''}
                </div>
            `;
        }

        async function approveHospital(hospitalId) {
            if (!confirm(`Are you sure you want to approve this hospital (ID: ${hospitalId})?`)) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/hospitals/${hospitalId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'approved'
                    })
                });

                if (response.ok) {
                    let result;
                    try {
                        const responseText = await response.text();
                        if (responseText) {
                            result = JSON.parse(responseText);
                        }
                    } catch (parseError) {
                        console.log('Response is not JSON, treating as success');
                    }
                    showMessage('Hospital approved successfully! Confirmation email will be sent. Please refresh to see updated list.', 'success');
                    // Reload hospitals after a short delay
                    setTimeout(() => {
                        loadHospitals();
                    }, 1000);
                } else if (response.status === 404) {
                    // Try POST method as alternative
                    try {
                        const postResponse = await fetch(`${API_BASE_URL}/api/hospitals/${hospitalId}/approve`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                status: 'approved'
                            })
                        });
                        
                        if (postResponse.ok) {
                            showMessage('Hospital approved successfully!', 'success');
                            setTimeout(() => {
                                loadHospitals();
                            }, 1000);
                        } else {
                            let errorText = '';
                            try {
                                const errorData = await postResponse.text();
                                if (errorData) {
                                    const errorJson = JSON.parse(errorData);
                                    errorText = errorJson.detail || errorJson.message || '';
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                            showMessage(`API endpoint not found (404). Please implement PUT/POST /api/hospitals/${hospitalId}/approve in your backend. You can use the mobile app admin panel instead.`, 'error');
                            btn.disabled = false;
                            btn.textContent = '‚úÖ Approve Hospital';
                        }
                    } catch (postError) {
                        showMessage(`API endpoint not found. Please implement PUT /api/hospitals/${hospitalId}/approve in your backend. You can use the mobile app admin panel instead.`, 'error');
                        btn.disabled = false;
                        btn.textContent = '‚úÖ Approve Hospital';
                    }
                } else {
                    let errorMessage = 'Failed to approve hospital';
                    try {
                        const responseText = await response.text();
                        if (responseText) {
                            const error = JSON.parse(responseText);
                            errorMessage = error.detail || error.message || error.error || errorMessage;
                        } else {
                            errorMessage = `Server returned status ${response.status}`;
                        }
                    } catch (parseError) {
                        errorMessage = `Server returned status ${response.status}. Response may not be valid JSON.`;
                    }
                    showMessage(`Error: ${errorMessage}. Please try again or use the mobile app admin panel.`, 'error');
                    btn.disabled = false;
                    btn.textContent = '‚úÖ Approve Hospital';
                }
            } catch (error) {
                const errorMsg = error.message || 'Unknown error occurred';
                showMessage(`Error: ${errorMsg}. The API endpoint may not be implemented. Please use the mobile app admin panel to approve hospitals.`, 'error');
                btn.disabled = false;
                btn.textContent = '‚úÖ Approve Hospital';
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            let className = 'error-message';
            if (type === 'success') {
                className = 'success-message';
            } else if (type === 'info') {
                className = 'info-message';
            }
            container.innerHTML = `
                <div class="${className}">
                    ${message}
                </div>
            `;
            if (type !== 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
